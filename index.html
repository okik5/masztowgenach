<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masz to w genach!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Masz to w genach (1).png'); /* Obrazek tła */
            background-size: cover; /* Rozciąga obraz na całą stronę, zachowując proporcje */
            background-position: center;
            background-repeat: no-repeat; /* Zapobiega powtarzaniu obrazu */
            color: white;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer; /* Zmienia kursor na wskaźnik */
        }

        /* Dodanie stylów dla mniejszych ekranów, np. smartfonów */
        @media only screen and (max-width: 768px) {
            body {
                font-size: 28px; /* Zmniejszanie tekstu na mniejszych ekranach */
            }
        }

        @media only screen and (max-width: 480px) {
            body {
                font-size: 22px; /* Dalsze zmniejszenie tekstu dla bardzo małych ekranów */
            }
        }

        a {
            display: none; /* Ukryj link */
        }
    </style>
</head>
