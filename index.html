<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masz to w genach!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f0e7; /* Kolor tła zbliżony do jasnej części obrazka */
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80%;
            background-color: white; /* Dodatkowy kontrast na tło */
        }

        .left {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f7f0e7; /* Jasne tło z lewej strony */
        }

        .left h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: black;
        }

        .left p {
            font-size: 18px;
            margin-bottom: 40px;
            color: black;
        }

        .left a {
            display: inline-block;
            padding: 15px 30px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .left a:hover {
            background-color: #333;
        }

        .right {
            width: 50%;
            background-color: #a41b1e; /* Czerwony kolor z prawej strony */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .right img {
            max-width: 70%;
            height: auto;
            border-radius: 50%; /* Uczynienie obrazka okrągłym */
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Lewa sekcja: tekst i przycisk -->
        <div class="left">
            <h1>Masz to w genach!</h1>
            <p>Projekt edukacyjny realizowany w ramach Olimpiady Zwolnieni z Teorii</p>
            <a href="glowna.html">PRZEJDŹ DO TREŚCI</a>
        </div>

        <!-- Prawa sekcja: okrągłe logo -->
        <div class="right">
            <img src="IMG_2062(1).jpg" alt="Masz to w genach logo">
        </div>
    </div>

</body>
</html>
