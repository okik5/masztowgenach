<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masz to w genach!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f0e7;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
            max-width: 1200px;
            height: 80%;
            background-color: white;
        }

        .left {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f7f0e7;
        }

        .left h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: black;
        }

        .left p {
            font-size: 18px;
            margin-bottom: 40px;
            color: black;
        }

        .left a {
            display: inline-block;
            padding: 15px 30px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .left a:hover {
            background-color: #333;
        }

        

        .right img {
            max-width: 70%;
            height: auto;
            border-radius: 50%;
        }

        /* Dodanie sekcji social media */
        .social {
            margin-top: 30px;
        }

        .social h2 {
            font-family: Roboto;
            font-size: 20px;
            color: black;
            margin-bottom: 10px;
        }

        .social a {
            font-family: Roboto;
            display: inline-block;
            margin-right: 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .social a:hover {
            text-decoration: underline;
        }

        /* Stylowanie dla mniejszych ekranów */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .left {
                width: 100%;
                padding: 30px;
            }

            .left h1 {
                font-size: 36px;
            }

            .left p {
                font-size: 16px;
            }

            .left a {
                padding: 10px 20px;
                font-size: 16px;
            }

            .right {
                width: 100%;
                padding: 30px 0;
            }

            .right img {
                max-width: 50%;
            }
        }

        /* Stylowanie dla jeszcze mniejszych ekranów (np. telefony komórkowe) */
        @media (max-width: 480px) {
            .left h1 {
                font-size: 28px;
            }

            .left p {
                font-size: 14px;
            }

            .left a {
                font-size: 14px;
                padding: 8px 16px;
            }

            .right img {
                max-width: 40%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Lewa sekcja: tekst i przycisk -->
        <div class="left">
            <h1>Masz to w genach!</h1>
            <p>Projekt edukacyjny realizowany w ramach Olimpiady Zwolnieni z Teorii</p>
            <a href="startowa.html">PRZEJDŹ DO TREŚCI</a>

            <!-- Sekcja social media -->
            <div class="social">
                <h2>Nasze social media:</h2>
                <a href="https://www.instagram.com/masz_to_w_genach?igsh=MWl6Z3BteGIwbWVtcQ==" target="_blank">Instagram</a>
                <a href="https://www.tiktok.com/@masz.to.w.genach?_t=8qP59xxpCEA&_r=1" target="_blank">TikTok</a>
            </div>
        </div>

        <!-- Prawa sekcja: okrągłe logo -->
        <div class="right">
            <img src="IMG_2062 (1).jpg" alt="Masz to w genach logo">
        </div>
    </div>

</body>
</html>
